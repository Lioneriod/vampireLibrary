<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jacquard+12&family=New+Rocker&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="title">
          Enter, if thou darest, into the
          <span class="dramaText">Forbidden Library...</span>
        </div>
        <div class="greeting">
          Hark! I beseech thee,
          <span class="dramaText">transcribe thy tome</span> into our dark
          ledger hereunto:
        </div>
      </div>
      <div class="options"></div>
      <div class="library">
        <div class="mainArea">
          <div class="card">
            <div class="cardTitle"></div>
            <div class="cardAuthor"></div>
            <div class="cardPages"></div>
            <div class="cardYear"></div>
            <div class="read"></div>
          </div>
        </div>
        <button id="registerButton">Register</button>
      </div>
    </main>
    <div class="popupOverlay" id="popupOverlay">
      <div id="popupContent">
        <span id="closeButton">&times;</span>
        <div id="titleForm">
          Transcribe thy <span class="dramaText">book</span>:
        </div>
        <form id="registerForm">
          <input text="title" id="title" placeholder="Title" required />
          <input text="author" id="author" placeholder="Author" required />
          <input
            text="pages"
            id="pages"
            placeholder="Total of pages"
            required
          />
          <input
            text="year"
            id="year"
            placeholder="Year of publication"
            required
          />
          <button id="confirmButton" type="submit">Confirm</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
